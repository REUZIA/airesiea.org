        - Une bonne approche du génie mécanique   

    - name : "CAP PROJET Smart Tube"
      content : "Faites avancer l'innovation électroniques étudiantes"
      link : "2023-2024/smarttube"
      background: "../images/pst/2023-2024/smart2.png"
      services:
        - 4ème et 5ème année (Cap Projet)
        - Formez-vous à mécanqiue!
        - Pour un projet unique d’invitation étudiante! 

    - name : "CAP PROJET Sauron"
      content : "Des projets des projets de machines learnings étudiant ça existe ! "
      link : "2023-2024/sauron"
      background: "../images/pst/2023-2024/sauron3.png"
      services:
        - 4ème et 5ème année (Cap Projet)

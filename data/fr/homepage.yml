############################# About #################################
about:
  enable : true
  title : "Qui sommes-nous ?"
  description : "Fondée en 1986 par Phillipe Limantour, Air ESIEA est la 2e plus ancienne association aérospatiale étudiante française encore en activité."
  content : "Animés d'une passion commune pour les disciplines techniques et la science (aérospatial, astronomie ou aéromodélisme), les membres d'Air ESIEA constituent une communauté soudée de jeunes, d'étudiants et de bénévoles qui oeuvrent dans une multitude de domaines avec des activités créatrices de vocations et d'ouverture. 


Tous le monde peut rejoindre l'association qui propose des activités en région parisienne et orléanaise, s'associer aux projets existants, ou même en créer de nouveaux. Nous avons toujours eu la conviction qu'un individu motivé et passionné est un individu qui va plus loin, et c'est pourquoi trois points sont restés au coeur de notre démarche depuis plus de 38 ans : **faire, apprendre et innover**. "
  image : "images/qui-sommes-nous.jpg"


